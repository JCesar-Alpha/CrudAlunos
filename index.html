<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro de Aluno - Sistema de Gestão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #1abc9c;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .form-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      margin: 2rem auto;
    }
    
    .form-header {
      background: var(--primary-color);
      color: white;
      padding: 1.5rem;
    }
    
    .form-body {
      padding: 2rem;
    }
    
    .btn-primary {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }
    
    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="form-container">
          <div class="form-header">
            <div class="d-flex justify-content-between align-items-center">
              <h3 id="form-title" class="mb-0">
                <i class="fas fa-user-graduate me-2"></i>Novo Aluno
              </h3>
              <a href="index.html" class="btn btn-light btn-sm">
                <i class="fas fa-arrow-left me-1"></i>Voltar
              </a>
            </div>
          </div>
          
          <div class="form-body">
            <form id="aluno-form">
              <input type="hidden" id="aluno-id">
              
              <div class="mb-3">
                <label class="form-label fw-bold">Matrícula</label>
                <input id="matricula" class="form-control form-control-lg" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label fw-bold">Nome Completo</label>
                <input id="nome" class="form-control form-control-lg" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label fw-bold">Turma</label>
                <input id="turma" class="form-control form-control-lg" required>
              </div>
              
              <div class="mb-4">
                <label class="form-label fw-bold">Curso</label>
                <input id="curso" class="form-control form-control-lg" required>
              </div>
              
              <div class="d-flex gap-2">
                <button class="btn btn-primary btn-lg flex-fill" id="btn-submit">
                  <i class="fas fa-save me-2"></i>Salvar Aluno
                </button>
                <a id="btn-cancel" class="btn btn-secondary btn-lg" href="index.html">
                  <i class="fas fa-times me-2"></i>Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>

        <div id="message" class="mt-3" style="display:none"></div>
      </div>
    </div>
  </div>

  <script src="js/form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
