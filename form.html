<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro de Aluno - Sistema de Gestão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #1abc9c;
      --light-bg: #f8f9fa;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem 0;
    }
    
    .navbar-brand {
      font-weight: 700;
    }
    
    .form-container {
      background: white;
      border-radius: 15px;
      box-shadow: var(--hover-shadow);
      overflow: hidden;
      margin: 1rem auto;
      transition: transform 0.3s;
    }
    
    .form-container:hover {
      transform: translateY(-5px);
    }
    
    .form-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 1.5rem 2rem;
    }
    
    .form-body {
      padding: 2rem;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #2980b9 100%);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }
    
    .btn-secondary {
      background: #6c757d;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    .input-icon {
      position: relative;
    }
    
    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 10;
    }
    
    .input-icon .form-control {
      padding-left: 45px;
    }
    
    .message-container {
      border-radius: 10px;
      overflow: hidden;
    }
    
    @media (max-width: 768px) {
      .form-body {
        padding: 1.5rem;
      }
      
      .btn-group-mobile {
        flex-direction: column;
      }
      
      .btn-group-mobile .btn {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-graduation-cap me-2"></i>
        Sistema de Alunos
      </a>
      <div class="navbar-text">
        <a href="index.html" class="text-white text-decoration-none">
          <i class="fas fa-arrow-left me-1"></i> Voltar para Lista
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="form-container">
          <div class="form-header">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h3 id="form-title" class="mb-1">
                  <i class="fas fa-user-plus me-2"></i>Novo Aluno
                </h3>
                <p class="mb-0 opacity-75">Preencha os dados do aluno abaixo</p>
              </div>
              <div class="bg-white rounded-circle p-3">
                <i class="fas fa-user-graduate text-primary fa-2x"></i>
              </div>
            </div>
          </div>
          
          <div class="form-body">
            <form id="aluno-form">
              <input type="hidden" id="aluno-id">
              
              <div class="input-group input-icon">
                <i class="fas fa-id-card"></i>
                <div class="form-floating flex-grow-1">
                  <input type="text" id="matricula" class="form-control" placeholder=" " required>
                  <label for="matricula">Matrícula</label>
                </div>
              </div>
              
              <div class="input-group input-icon">
                <i class="fas fa-user"></i>
                <div class="form-floating flex-grow-1">
                  <input type="text" id="nome" class="form-control" placeholder=" " required>
                  <label for="nome">Nome Completo</label>
                </div>
              </div>
              
              <div class="input-group input-icon">
                <i class="fas fa-users"></i>
                <div class="form-floating flex-grow-1">
                  <input type="text" id="turma" class="form-control" placeholder=" " required>
                  <label for="turma">Turma</label>
                </div>
              </div>
              
              <div class="input-group input-icon">
                <i class="fas fa-book"></i>
                <div class="form-floating flex-grow-1">
                  <input type="text" id="curso" class="form-control" placeholder=" " required>
                  <label for="curso">Curso</label>
                </div>
              </div>
              
              <div class="d-flex gap-2 btn-group-mobile mt-4">
                <button type="submit" class="btn btn-primary btn-lg flex-fill" id="btn-submit">
                  <i class="fas fa-save me-2"></i>Salvar Aluno
                </button>
                <a id="btn-cancel" class="btn btn-secondary btn-lg" href="index.html">
                  <i class="fas fa-times me-2"></i>Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>

        <!-- Message Alert -->
        <div id="message" class="message-container mt-3" style="display:none"></div>
      </div>
    </div>
  </div>

  <script src="js/form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Adicionar funcionalidades extras ao formulário
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('aluno-form');
      const inputs = form.querySelectorAll('input[type="text"]');
      
      // Adicionar validação em tempo real
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          if (this.value.trim() !== '') {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
          } else {
            this.classList.remove('is-valid');
          }
        });
        
        input.addEventListener('blur', function() {
          if (this.value.trim() === '' && this.hasAttribute('required')) {
            this.classList.add('is-invalid');
          }
        });
      });
      
      // Prevenir submissão com Enter em campos individuais
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
          }
        });
      });
    });
  </script>
</body>
</html>
